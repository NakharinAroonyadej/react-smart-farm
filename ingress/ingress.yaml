apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-ingress
spec:
  rules:
  - host: react-smart-farm.com
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: react-smart-farm
            port:
              number: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: backend-ingress
spec:
  rules:
  - host: react-smart-farm-controller.com
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: react-smart-farm-controller
            port:
              number: 5000